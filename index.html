<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Matches - Live Scores & Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        #current-date {
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 200px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: #4CAF50;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 19px;
            height: 19px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(25px);
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-card.live {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255,68,68,0.3);
        }

        .game-card.final {
            opacity: 0.8;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-time {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .game-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .game-status.live {
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .game-status.final {
            background: #666;
        }

        .game-status.scheduled {
            background: rgba(255,255,255,0.2);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            padding: 5px;
        }

        .team-name {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .team-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .vs {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 20px;
            opacity: 0.7;
        }

        .game-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .quarter, .time-remaining {
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3rem;
            opacity: 0.8;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .date-nav {
                padding: 10px 20px;
            }
            
            #current-date {
                min-width: auto;
                font-size: 1rem;
            }
            
            .games-container {
                grid-template-columns: 1fr;
            }
            
            .teams {
                flex-direction: column;
                gap: 15px;
            }
            
            .vs {
                transform: rotate(90deg);
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ NBA MATCHES</h1>
            <p>Live Scores & Game Schedule</p>
        </div>

        <div class="controls">
            <div class="date-nav">
                <button class="btn" id="prev-day">‚Üê Previous</button>
                <div id="current-date">Loading...</div>
                <button class="btn" id="next-day">Next ‚Üí</button>
            </div>
            
            <div class="filters">
                <button class="btn" id="refresh-btn">üîÑ Refresh</button>
                <div class="toggle-container">
                    <span>Live Only</span>
                    <div class="toggle" id="live-toggle"></div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading games...
        </div>

        <div id="games-container" class="games-container">
            <!-- Games will be loaded here -->
        </div>
    </div>

    <script>
        // NBA App Class
        class NBAApp {
            constructor() {
                this.currentGames = [];
                this.currentDate = new Date();
                this.showLiveOnly = false;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadTodaysGames();
            }

            bindEvents() {
                document.getElementById('refresh-btn').addEventListener('click', () => this.loadTodaysGames());
                document.getElementById('prev-day').addEventListener('click', () => this.changeDate(-1));
                document.getElementById('next-day').addEventListener('click', () => this.changeDate(1));
                document.getElementById('live-toggle').addEventListener('click', () => this.toggleLiveGames());
            }

            async loadTodaysGames() {
                this.showLoading(true);
                try {
                    // Simulate API call delay
                    await this.delay(800);
                    this.currentGames = this.getMockGames();
                    this.renderGames();
                    this.updateDateDisplay();
                } catch (error) {
                    this.showError('Failed to load games');
                } finally {
                    this.showLoading(false);
                }
            }

            async changeDate(days) {
                this.currentDate.setDate(this.currentDate.getDate() + days);
                this.showLoading(true);
                try {
                    await this.delay(500);
                    this.currentGames = this.getMockGames();
                    this.renderGames();
                    this.updateDateDisplay();
                } catch (error) {
                    this.showError('Failed to load games');
                } finally {
                    this.showLoading(false);
                }
            }

            toggleLiveGames() {
                const toggle = document.getElementById('live-toggle');
                this.showLiveOnly = !this.showLiveOnly;
                toggle.classList.toggle('active', this.showLiveOnly);
                this.renderGames();
            }

            renderGames() {
                const container = document.getElementById('games-container');
                let games = this.showLiveOnly ? 
                    this.currentGames.filter(game => game.status === 'LIVE') : 
                    this.currentGames;
                
                if (games.length === 0) {
                    container.innerHTML = '<div class="no-games">No games ' + (this.showLiveOnly ? 'live' : 'scheduled') + ' for this date</div>';
                    return;
                }

                container.innerHTML = games.map(game => this.createGameCard(game)).join('');
            }

            createGameCard(game) {
                const statusClass = game.status === 'LIVE' ? 'live' : 
                                   game.status === 'FINAL' ? 'final' : 'scheduled';
                
                return `
                    <div class="game-card ${statusClass}">
                        <div class="game-header">
                            <span class="game-time">${this.formatTime(game.time)}</span>
                            <span class="game-status ${statusClass}">${game.status}</span>
                        </div>
                        <div class="teams">
                            <div class="team away">
                                <div class="team-logo" style="background-color: ${game.awayTeam.color}">
                                    ${game.awayTeam.abbreviation}
                                </div>
                                <span class="team-name">${game.awayTeam.name}</span>
                                <span class="team-score">${game.awayTeam.score || '-'}</span>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team home">
                                <div class="team-logo" style="background-color: ${game.homeTeam.color}">
                                    ${game.homeTeam.abbreviation}
                                </div>
                                <span class="team-name">${game.homeTeam.name}</span>
                                <span class="team-score">${game.homeTeam.score || '-'}</span>
                            </div>
                        </div>
                        ${game.status === 'LIVE' ? `
                            <div class="game-details">
                                <span class="quarter">Q${game.quarter}</span>
                                <span class="time-remaining">${game.timeRemaining}</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            updateDateDisplay() {
                document.getElementById('current-date').textContent = this.formatDate(this.currentDate);
            }

            formatDate(date) {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            formatTime(timeString) {
                if (timeString === 'Final') return 'Final';
                return new Date(timeString).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 3000);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            getMockGames() {
                const games = [
                    {
                        id: 1,
                        time: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                        status: 'LIVE',
                        quarter: 3,
                        timeRemaining: '8:45',
                        homeTeam: {
                            name: 'Los Angeles Lakers',
                            abbreviation: 'LAL',
                            color: '#552583',
                            score: 95
                        },
                        awayTeam: {
                            name: 'Boston Celtics',
                            abbreviation: 'BOS',
                            color: '#007A33',
                            score: 88
                        }
                    },
                    {
                        id: 2,
                        time: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString(),
                        status: 'SCHEDULED',
                        homeTeam: {
                            name: 'Golden State Warriors',
                            abbreviation: 'GSW',
                            color: '#1D428A',
                            score: null
                        },
                        awayTeam: {
                            name: 'Miami Heat',
                            abbreviation: 'MIA',
                            color: '#98002E',
                            score: null
                        }
                    },
                    {
                        id: 3,
                        time: 'Final',
                        status: 'FINAL',
                        homeTeam: {
                            name: 'Chicago Bulls',
                            abbreviation: 'CHI',
                            color: '#CE1141',
                            score: 108
                        },
                        awayTeam: {
                            name: 'New York Knicks',
                            abbreviation: 'NYK',
                            color: '#006BB6',
                            score: 112
                        }
                    },
                    {
                        id: 4,
                        time: new Date(Date.now() - 1 * 60 * 60 * 1000).toISOString(),
                        status: 'LIVE',
                        quarter: 4,
                        timeRemaining: '2:34',
                        homeTeam: {
                            name: 'Phoenix Suns',
                            abbreviation: 'PHX',
                            color: '#E56020',
                            score: 124
                        },
                        awayTeam: {
                            name: 'Denver Nuggets',
                            abbreviation: 'DEN',
                            color: '#0E2240',
                            score: 119
                        }
                    },
                    {
                        id: 5,
                        time: new Date(Date.now() + 4 * 60 * 60 * 1000).toISOString(),
                        status: 'SCHEDULED',
                        homeTeam: {
                            name: 'Milwaukee Bucks',
                            abbreviation: 'MIL',
                            color: '#00471B',
                            score: null
                        },
                        awayTeam: {
                            name: 'Philadelphia 76ers',
                            abbreviation: 'PHI',
                            color: '#006BB6',
                            score: null
                        }
                    }
                ];

                // Randomize which games appear based on date
                const dayOffset = Math.abs(this.currentDate.getDate() % 3);
                return games.slice(dayOffset, dayOffset + 3);
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NBAApp();
        });
    </script>
</body>
</html>
